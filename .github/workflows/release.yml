name: GoReleaser
on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - '**'
  # pull_request:
  #   branches:
  #     - '**'
env:
  GO_VERSION: 1.25
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{env.GO_VERSION}}
      - uses: golangci/golangci-lint-action@v9
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{env.GO_VERSION}}
      - run: go test -v ./...
  release:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{env.GO_VERSION}}
      - name: Install Ollama
        uses: ai-action/setup-ollama@v1
      - name: Build Git Quill
        run: go build -o git-quill cmd/git-quill/main.go
      - name: Generate Release Header
        run: |
          ./git-quill tag --raw -p ollama -m gemma3:1b > header.md
          cat header.md
          echo 'RELEASE_NOTES_HEADER="$(cat header.md)"' >> $GITHUB_ENV
      - uses: go-semantic-release/action@v1
        with:
          hooks: goreleaser
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
